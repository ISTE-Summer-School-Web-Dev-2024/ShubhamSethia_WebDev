<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }

    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
  </style>
</head>

<body>
  <div id="main">
    <div id="box">
      <div id="items">
        <img class="image" src="assets/images/avatar-jessica.jpeg" alt="image">
  
        <div class="name">Jessica Randall</div>
        <div class="place">London, United Kingdom</div>
        <div class="desc">"Front-end developer and avid reader."</div>
    
        <div id="links">
        <div class="link1">GitHub</div>
        <div class="link2">Frontend Mentor</div>
        <div class="link3">LinkedIn</div>
        <div class="link4">Twitter</div>
        <div class="link5">Instagram</div>
        </div>
      </div>
      
    </div>
  
  </div>
  
</body>

</html>
